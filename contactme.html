    <div class="container-fluid mt-5 pt-5">
        <section id="contact"  class="contact-content">
            <h2>Contact Me</h2>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>
            <p>
                <strong>Phone Number:</strong> 0746487144<br>
                <strong>Email:</strong> sharoncheptoo144@gmail.com<br>
            </p>
                <div class="mb-3">
                    <form method="post" action="https://script.google.com/macros/s/AKfycbzEUvW32qyJeKhLP-Hg3A97hNulaDhB2CGJMt7NuNI3b8SNGePTK7GYsuLRiStXIFCwPA/exec" target="hidden_iframe" onsubmit="formSubmitted(event);">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>   
                    </form>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        var submitted = false;

        function formSubmitted(event) {
            submitted = true;

            // Change button to 'Sending' state
            var submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true; // Disable the button to prevent multiple submissions
            submitBtn.value = 'Sending...';
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Sending';
        }

        function iframeLoaded() {
            if (submitted) {
                submitted = false; // Reset the flag

                // Alert the user
                alert('Your details have been successfully submitted.');

                // Reset the button to its original state
                var submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false; // Re-enable the button
                submitBtn.value = 'Send Message';
                submitBtn.innerHTML = 'Send Message';

                // Redirect to the home page
                window.location.href = '/';
            }
        }
</script>
